
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css"/>
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-img">
    </div>
    <div class="right">
      <p class="product-name">Perfume</p>

      <p class="heading">Gabrielle Essence Eau De Parfum</p>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <div class="left">
          $149.99
        </div>
        <div class="right">
          $169.99
        </div>
      </div>
      <div class="Buy">
        <img src="images/icon-cart.svg"/>
        <p>Add to Cart</p>
      </div>
      
  
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
